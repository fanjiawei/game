<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div style='width:100%;height:100%;max-width:100%'>
    <div id='game'></div>
</div>

<script type='text/javascript'>
    EJS_player = '#game';

    // Can also be fceumm or nestopia
    EJS_core = 'nes';

    // Lightgun
    EJS_lightgun = false; // can be true or false

    // URL to BIOS file
    EJS_biosUrl = ''; // example: https://dl.dropboxusercontent.com/s/[random-code]/bios.bin

    // URL to Game rom
    EJS_gameUrl = '/roms/Super Mario Bros. 3 (USA).nes'; // example: https://dl.dropboxusercontent.com/s/[random-code]/mario.nes

    EJS_language = 'zh-CN'; //language
    // Path to the data directory
    EJS_pathtodata = 'data/';
    // EJS_startOnLoaded = true;
</script>
<script src='data/loader.js'></script>
</body>
</html>
